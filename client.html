<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Linked Device Proxy</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        #status-display {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            display: block;
            margin-bottom: 20px;
        }
        #qr-image {
            width: 300px; 
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        .status-qr { color: orange; }
        .status-ready { color: green; }
        .status-failure { color: red; }
        .status-waiting { color: gray; }
    </style>
</head>
<body>

    <div class="container">
        <h1>WhatsApp Client Status</h1>
        <span id="status-display" class="status-waiting">WAITING</span>
        
        <div id="qr-container">
            <h2>Scan the Code to Connect</h2>
            <img id="qr-image" src="" alt="QR Code not available">
        </div>
    </div>

    <script>
        const qrImage = document.getElementById('qr-image');
        const statusDisplay = document.getElementById('status-display');
        const container = document.querySelector('.container'); // For the timeout message
        let currentTimestamp = 0;
        let isTimedOut = false;

        const apiBaseUrl = location.pathname.endsWith('/') ? 
                        location.pathname.slice(0, -1) : 
                        location.pathname;

        // --- TIMEOUT LOGIC ---
        let idleTime = 0;
        const MAX_IDLE_TIME = 60; // 60 seconds

        // Increment the idle counter every second
        const idleInterval = setInterval(() => {
            idleTime++;
            if (idleTime >= MAX_IDLE_TIME) {
                stopPolling();
            }
        }, 1000);

        // Reset timer on any user activity
        function resetTimer() {
            if (!isTimedOut) {
                idleTime = 0;
            }
        }

        // Attach listeners for activity
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(evt => {
            window.addEventListener(evt, resetTimer, true);
        });

        function stopPolling() {
            isTimedOut = true;
            clearInterval(intervalId); // Stops the QR check
            clearInterval(idleInterval); // Stops the timer check
            
            // Update UI to notify user
            document.getElementById('qr-container').innerHTML = `
                <div style="padding: 20px; background: #fff3cd; border: 1px solid #ffeeba; border-radius: 8px;">
                    <p style="color: #856404; font-weight: bold;">Session Timed Out</p>
                    <p>To prevent resource waste, we stopped checking for QR codes.</p>
                    <button onclick="location.reload()" style="padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px;">
                        Refresh Page to Continue
                    </button>
                </div>
            `;
            setStatus('timed out');
            console.log("[Client] Idle timeout reached. Requests stopped.");
        }
        // ----------------------

        function setStatus(newStatus) {
            statusDisplay.textContent = newStatus.toUpperCase();
            statusDisplay.className = `status-${newStatus}`;
        }

        async function updateQrImage() {
            if (isTimedOut) return; // Safety check

            try {
                const statusUrl = `${apiBaseUrl}/qr-timestamp`;
                const response = await fetch(statusUrl);
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                const latestTimestamp = data.timestamp;
                const serverStatus = data.status || 'waiting';

                setStatus(serverStatus);

                if (serverStatus === 'qr') {
                    if (latestTimestamp && latestTimestamp > currentTimestamp) {
                        currentTimestamp = latestTimestamp;
                        const imageUrl = `${apiBaseUrl}/qr.png?t=${latestTimestamp}`;
                        qrImage.src = imageUrl; 
                        qrImage.alt = "QR Code available";
                        console.log(`[Client] Image refreshed.`);
                    }
                } else if (serverStatus === 'ready' || serverStatus === 'authenticated') {
                    qrImage.style.display = 'none';
                    clearInterval(intervalId);
                    clearInterval(idleInterval); // Also stop timeout if already logged in
                    console.log("[Client] Connected, intervals cleared.");
                }
            } catch (error) {
                console.error('[Client] Failed to check for QR updates:', error);
                setStatus('error');
            }
        }

        // Start checking for updates every 2 seconds
        const intervalId = setInterval(updateQrImage, 2000); 

        // Initial load check
        updateQrImage();
    </script>
</body>
</html>
